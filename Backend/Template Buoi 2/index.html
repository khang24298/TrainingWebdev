<!DOCTYPE html>
<html>

<head>
  <title>My ToDo List </title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>

  <!-- #### Navbar #### -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <a class="navbar-brand" href="#">My ToDoList</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home</a>
        </li>
      </ul>
      <ul class="navbar-nav"> 
        <li class="nav-item">
          <a href="/auth/logout" class="nav-link">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- #### End Navbar #### -->
  
  <div class="container">
    <h1 class="text-center p-3">My ToDo List</h1><hr>

    <!-- #### Main Content #### -->
    <div class="main-content my-2">
      <!-- Form -->
      <div class="row px-1">
        <div class="col-12">
          <div class="form-region">
            <form action="/" class="main-form form-row" method="POST">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Thêm hoạt động..." id="txtActivity" name="activity">
                <div class="input-group-append">
                  <button class="btn btn-primary">Thêm</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- End form region -->
      
      <!-- Task region -->
      <div class="todo-region">
        <div class="row">
			<!-- Processing task -->   
              <div class="col-md-12 col-lg-12 mt-3">
                  <div class="border rounded p-2 py-3 shadow-sm clearfix">              
                    <div class="float-left mt-1">Chua hoàn thành</div>
                    <div class="float-right">
                      <form action="/delete" class="d-inline" method="POST">
                        <input type="hidden" name="id" value="">
                        <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                      </form>
                      <form action="/done" method="POST" class="d-inline">
                        <input type="hidden" name="id" value="">
                        <button type="submit" class="btn btn-sm btn-outline-success">Done</button>
                      </form>
                    </div>
                  </div>
              </div>
              <!-- Complete task -->
              <div class="col-md-12 col-lg-12 mt-3">
                  <div class="border rounded p-2 py-3 text-secondary clearfix">              
                    <div class="float-left mt-1"><del>Đã hoàn thành</del></div>
                    <div class="float-right">
                      <form action="/delete" class="d-inline" method="POST">
                        <input type="hidden" name="id" value="">
                        <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                      </form>
					</div>
                </div>
            </div>

        </div>
      </div>
      <!-- End task region -->

    </div>
    <!-- #### Footer ####-->
    <footer>
      <hr>
       Webdev Studios &copy; 2019
    </footer>

  </div>

  <!--#### Scripts ####-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>

</html>
