<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="wrapper">
        <!-- ### Navigate #### -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="./index.html">TODOLIST</a>
        </nav>

        <!-- ### Main content #### -->
        <div class="main-content">
            <div class="container p-2">
                
                <button id="btnCreate" class="btn  btn-success">Thêm mới</button>
                <!-- Content -->
                <div class="content">
                    <!--Append content here-->

                </div>

                <!-- Footer -->
                <hr>
                <footer>WebDev &copy; 2019</footer>
            </div>
        </div>

        <!-- Edit/Create model -->
        <div class="modal" tabindex="-1" role="dialog" id="createEditModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="" id="frmCreateOrEdit">
                            <div class="form-group">
                                <label for="">Title</label>
                                <input type="text" id="txtTitle" class="form-control" name="title">
                            </div>
                            <div class="form-group">
                                <label for="">Màu</label>
                                <input type="color" id="txtColor" class="form-control" name="color">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Lưu lại</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Scripts-->
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
